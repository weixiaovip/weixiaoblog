<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">切换</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">魏潇博客</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%
                if(user){%>
                <li><a href="/user/logout">退出</a></li>
                <li><a href="/article/add">发表文章</a></li>
                <%}else{%>
                <li><a href="/user/reg">注册</a></li>
                <li><a href="/user/login">登录</a></li>
                <%}
                %>
                <li><a href="/article/list">全部文章</a></li>
            </ul>
            <form action="/article/list" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input name="keyword" type="text" class="form-control" placeholder="关键字" value="<%=keyword%>">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href=""><img src="<%=user.avatar%>" class="img-rounded"></a></li>
                <li><a href=""><%=user.username%></a></li>
            </ul>
            <%}%>

        </div>
    </div>
</nav>
<div class="container">
    <%if(success){%>
    <div class="alert alert-success" role="alert"><%=success%></div>
    <%}else if(error){%>
    <div class="alert alert-danger" role="alert"><%=error%></div>
    <%}%>
