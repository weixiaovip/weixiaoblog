    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            margin: 0 auto;
            width: 500px;
            height: 500px;
            perspective: 1500px;
        }

        .box ul{
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
            top: 30%;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;

            list-style: none;
            animation: photoRotate 12s ease-in-out 0s infinite;
        }

        .box ul li{
            position: absolute;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background: lightgreen;
            font-size: 50px;
            line-height: 200px;
            text-align: center;
            opacity: 0.5;
        }

        .box ul li:nth-child(1){
            transform: rotateY(0deg) translateZ(500px);
        }

        .box ul li:nth-child(2){
            transform: rotateY(30deg) translateZ(500px);
        }

        .box ul li:nth-child(3){
            transform: rotateY(60deg) translateZ(500px);
        }

        .box ul li:nth-child(4){
            transform: rotateY(90deg) translateZ(500px);
        }

        .box ul li:nth-child(5){
            transform: rotateY(120deg) translateZ(500px);
        }

        .box ul li:nth-child(6){
            transform: rotateY(150deg) translateZ(500px);
        }

        .box ul li:nth-child(7){
            transform: rotateY(180deg) translateZ(500px);
        }

        .box ul li:nth-child(8){
            transform: rotateY(210deg) translateZ(500px);
        }

        .box ul li:nth-child(9){
            transform: rotateY(240deg) translateZ(500px);
        }

        .box ul li:nth-child(10){
            transform: rotateY(270deg) translateZ(500px);
        }

        .box ul li:nth-child(11){
            transform: rotateY(300deg) translateZ(500px);
        }

        .box ul li:nth-child(12){
            transform: rotateY(330deg) translateZ(500px);
        }

        @keyframes photoRotate {
            0% {
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }

            8.3% {
                -webkit-transform: rotateY(30deg);
                transform: rotateY(30deg);
            }
            16.7% {
                -webkit-transform: rotateY(60deg);
                transform: rotateY(60deg);
            }
            25% {
                -webkit-transform: rotateY(90deg);
                transform: rotateY(90deg);
            }
            33.3% {
                -webkit-transform: rotateY(120deg);
                transform: rotateY(120deg);
            }
            41.6% {
                -webkit-transform: rotateY(150deg);
                transform: rotateY(150deg);
            }
            50% {
                -webkit-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }
            58.3% {
                -webkit-transform: rotateY(210deg);
                transform: rotateY(210deg);
            }
            66.7% {
                -webkit-transform: rotateY(240deg);
                transform: rotateY(240deg);
            }
            75% {
                -webkit-transform: rotateY(270deg);
                transform: rotateY(270deg);
            }
            83.3% {
                -webkit-transform: rotateY(300deg);
                transform: rotateY(300deg);
            }
            91.6%{
                -webkit-transform: rotateY(330deg);
                transform: rotateY(330deg);
            }
            100% {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }
    </style>

<div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</div>
</body>
